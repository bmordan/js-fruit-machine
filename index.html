<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Titan One";
            font-size: 50px;
            color: lime;
            text-shadow: 1px 1px 2px black;
        }
        .tumblers {
            width: 33.25vw;
            margin: auto;
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: beige;
            overflow-y: hidden;
        }
        .tumbler {
            border: solid 1px black;
            width: 140px;
            height: 300px;
        }
        .tumbler ul {
            padding: 0;
            margin: 0;
            height: 100%;
            margin: auto;
            position: relative;
        }
        .tumbler ul div {
            margin: auto;
            left: 0;
            right: 0;
        }
        .controls {
            display: flex;
            justify-content: end;
            align-items: center;
            padding: 3rem;
        }
        .controls button {
            background-color: lime;
            color: white;
            font-size: 60px;
            border: solid 0px;
            border-radius: 50%;
            width: 12rem;
            height: 12rem;
            box-shadow: 1px 1px 6px -1px gray;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fruit Machine</h1>
    </header>
    <main>
        <section class="tumblers">
            <article class="tumbler">
                <ul id="tumbler-01"></ul>
            </article>
            <article class="tumbler">
                <ul id="tumbler-02"></ul>
            </article>
            <article class="tumbler">
                <ul id="tumbler-03"></ul>
            </article>
        </section>
        <section class="controls">
            <button onclick="spin()">SPIN</button>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
